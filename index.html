<html>
<head>
<title>OMG, I am coding in HTML/CSS...</title>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection"/>
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print"/>
<!--[if lt IE 8]>
  <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"/>
<![endif]-->
<link rel="stylesheet" href="css/main.css" type="text/css" media="screen, projection"/>
<script type="text/javascript" src="scripts/main.js"></script>
</head>
<body class="large">

<div class="container">

<!-- add 1 full-length row before the headers //-->
<div class="span-24"><br/></div>

<div class="span-24 main_header">
	SIMPLE TODO LISTS
</div>

<div class="span-24 sub_header">
	FROM RUBY GARAGE
</div>

<!-- and separate headers from table with another 1 full-length row //-->
<div class="span-24"><br/></div>
</div>

<!-- A panel of managing project -->
<div class="container project_header" onmouseover="onProjectHeaderMouseOver()" onmouseout="onProjectHeaderMouseOut()">
	<div class="project_header_border">

		<!-- A sample of a project folder goes here //-->
		<div class="span-1">
			<img class="project_icon" src="images/project.png"/>
		</div>
		<div class="span-20 project_name">
			Complete the test task for Ruby Garage
		</div>
		<div class="span-2 last project_actions hide">
			<img src="images/edit.png"/>
			|
			<img src="images/delete.png"/>
		</div>
	</div>
</div>


<!-- A panel of adding a task to the project -->
<div class="container add_task_panel">
	<div class="span-1">
		<img class="plus_icon" src="images/plus.png"/>
	</div>
	<div class="span-19">
		<input type="text" placeholder="Start typing here to create a task..."/>
	</div>
	<div class="span-4 last">
		<button class="add_task_button" onclick="onAddTask()" onmousedown="onAddTaskButtonDown()" onmouseup="onAddTaskButtonUp()" onmouseout="onAddTaskButtonUp()">Add Task</button>
	</div>
</div>


<!-- A list of tasks in the project -->
<div class="container tasks_list">
	<div class="task1 span-24" onmouseover="onTaskMouseOver(1)" onmouseout="onTaskMouseOut(1)">
		<div class="span-1 clear">
			<input class="checkbox" type="checkbox" value="false"/>
		</div>
		<div class="span-19 task_name">
			Open this mock-up in Adobe Fireworks
		</div>
		<div class="span-3 last task_actions hide">
			<button class="task_button"><img src="images/updown.png"/></button>|<button class="task_button"><img src="images/edittask.png"/></button>|<button class="task_button"><img src="images/deletetask.png"/></button>
		</div>
	</div>

<!-- Second line -->
	<div class="task2 span-24" onmouseover="onTaskMouseOver(2)" onmouseout="onTaskMouseOut(2)">
		<div class="span-1 clear">
			<input class="checkbox" type="checkbox" value="false"/>
		</div>
		<div class="span-19 task_name">
			Attentively check the file
		</div>
		<div class="span-3 last task_actions hide">
			<button class="task_button"><img src="images/updown.png"/></button>|<button class="task_button"><img src="images/edittask.png"/></button>|<button class="task_button"><img src="images/deletetask.png"/></button>
		</div>
	</div>
</div>

</body>
</html>
